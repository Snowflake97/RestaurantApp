<!DOCTYPE html>
{% extends "restaurantApp/base.html" %}
{% load static %}

{% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/control_panel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/forms.css' %}">
{% endblock css_block %}

{% block body_block %}
    <div class="jumbotron">
        <h1 align="center">Wybrany oddzia≈Ç: {{ restaurant }}</h1>
        <div class="form-default">
            <h3 align="center">{{ reservation_date|date:"d.m.Y" }}
                ({{ time_start|date:"H.i" }}-{{ time_end|date:"H.i" }})</h3>
            <form id="makeReservation" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">Imie:</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="name" type="text" required name="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">Telefon kontaktowy:</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="phone" type="text" required name="phone">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Rezerwuj
                </button>
            </form>
        </div>
    </div>
{% endblock %}
